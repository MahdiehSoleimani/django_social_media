{% extends 'core/base.html' %}

{% block content %}
  <div class="post-create">
  <form class="post-form" method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="caption">Caption:</label>
      <textarea id="caption" class="caption-input" name="caption" placeholder="Write a caption..."></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit" class="post-btn">Post</button>
  </form>
</div>

{% endblock %}
